<div class="modal fade" id="loginCliente" aria-hidden="true" aria-labelledby="modalLoginCliente" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLoginCliente">

          Login
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
            class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
            <path fill-rule="evenodd"
              d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
          </svg>


        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="starter-template">
            <div class="row">
              <div class="col-md-12 mt-1">
                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label>Correo</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-envelope" viewBox="0 0 16 16">
                          <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z" />
                        </svg>
                      </span>
                      <input type="email" name="correo" class="form-control" id="correo" placeholder="Correo"
                        [(ngModel)]="correoLoginInput" formControlName="correo">
                    </div>
                    <div class="err" *ngIf="submitted && f.correo.errors">
                      <div *ngIf="f.correo.errors.required">
                        <small id="errorLoginInputCorreo">*Correo
                          requerido</small>
                      </div>
                      <div *ngIf="f.correo.errors.email">
                        <small id="errorLoginInputCorreo">*Ingrese su email
                          correctamente</small>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label>Contraseña</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-lock" viewBox="0 0 16 16">
                          <path
                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
                        </svg>
                      </span>
                      <input type="password" name="contrasenia" class="form-control" id="contrasenia"
                        placeholder="Contraseña" [(ngModel)]="contraseniaLoginInput" formControlName="contrasenia">
                    </div>
                    <div class="err" *ngIf="submitted && f.contrasenia.errors">
                      <div *ngIf="f.contrasenia.errors.required">
                        <small id="errorLoginInputContraseniaVacio">*Campo
                          requerido</small>

                      </div>

                    </div>
                  </div>
                  <div class="form-group">
                    <button id="botonLogin" type="submit" class="btn btn-success" (click)="login()">
                      Ingresar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">

        <label>¿Qué aún no tienes cuenta?, que esperas ¡Registrate YA!</label>
        <button class="btn btn-link" data-bs-target="#registroDatosCliente" data-bs-toggle="modal"
          data-bs-dismiss="modal">Registrate</button>
        <p>y se parte de esta hermosa comunidad </p>



      </div>
    </div>
  </div>
</div>
